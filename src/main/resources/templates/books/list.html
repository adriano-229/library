<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<a th:href="@{/books/create}">Create</a>
<table>
    <thead>
    <tr><th>ID</th><th>Title</th><th>ISBN</th><th>Total</th><th>Loaned</th><th>Available</th><th>Actions</th></tr>
    </thead>
    <tbody>
    <tr th:each="b : ${items}">
        <td th:text="${b.id}"></td>
        <td th:text="${b.title}"></td>
        <td th:text="${b.isbn}"></td>
        <td th:text="${b.totalCopies}"></td>
        <td th:text="${b.loanedCopies}"></td>
        <td th:text="${b.availableCopies}"></td>
        <td>
            <a th:href="@{'/books/edit/' + ${b.id}}">Edit</a>
            <a th:href="@{'/books/delete/' + ${b.id}}" onclick="return confirm('Delete?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
