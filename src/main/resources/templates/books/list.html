<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Books - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book me-2"></i>Library System
            </a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light btn-sm">
                    <i class="bi bi-house me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="bi bi-book-fill me-2"></i>Books Management</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Books</li>
                            </ol>
                        </nav>
                    </div>
                    <div>
                        <a href="/books/create" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>New Book
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="tableSearch" class="form-control" placeholder="Search books...">
                    </div>
                </div>
            </div>

            <!-- Books Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover" id="booksTable" data-searchable="true">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash me-1"></i>ID</th>
                                <th><i class="bi bi-book me-1"></i>Title</th>
                                <th><i class="bi bi-upc me-1"></i>ISBN</th>
                                <th><i class="bi bi-stack me-1"></i>Total</th>
                                <th><i class="bi bi-arrow-left-right me-1"></i>Loaned</th>
                                <th><i class="bi bi-check-circle me-1"></i>Available</th>
                                <th class="text-center"><i class="bi bi-image me-1"></i>Image</th>
                                <th class="text-center"><i class="bi bi-gear me-1"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${items}">
                                <td th:text="${book.id}">1</td>
                                <td><strong th:text="${book.title}">Book Title</strong></td>
                                <td th:text="${book.isbn}">ISBN</td>
                                <td th:text="${book.totalCopies}">10</td>
                                <td th:text="${book.loanedCopies}">3</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${book.availableCopies > 0} ? 'badge-available' : 'badge-unavailable'"
                                          th:text="${book.availableCopies}">
                                        7
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:if="${book.imagePath != null and !book.imagePath.isEmpty()}"
                                       th:href="${book.imagePath}"
                                       target="_blank"
                                       class="btn btn-info btn-sm"
                                       title="View cover image">
                                        <i class="bi bi-image"></i>
                                    </a>
                                    <span th:if="${book.imagePath == null or book.imagePath.isEmpty()}"
                                          class="text-muted">
                                        <i class="bi bi-image" style="opacity: 0.3;"></i>
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons justify-content-center">
                                        <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{'/books/delete/' + ${book.id}}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirmDelete('Are you sure you want to delete this book?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(items)}">
                                <td colspan="8" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="mt-3 text-muted">No books found. Add your first book!</p>
                                    <a href="/books/create" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add Book
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
