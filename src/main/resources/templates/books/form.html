<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Form - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book me-2"></i>Library System
            </a>
            <div class="ms-auto">
                <a href="/books" class="btn btn-light btn-sm">
                    <i class="bi bi-arrow-left me-1"></i>Back to Books
                </a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <h1>
                    <i class="bi bi-book-fill me-2"></i>
                    <span th:text="${item.id != null} ? 'Edit Book' : 'Create New Book'">Create New Book</span>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/books">Books</a></li>
                        <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit' : 'Create'">Create</li>
                    </ol>
                </nav>
            </div>

            <!-- Form -->
            <div class="form-container">
                <form th:action="@{/books}" th:object="${item}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}"/>

                    <div class="row">
                        <!-- Title -->
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">
                                <i class="bi bi-bookmark me-1"></i>Title
                            </label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter book title" required/>
                            <div class="invalid-feedback">
                                Please enter a book title.
                            </div>
                        </div>

                        <!-- ISBN -->
                        <div class="col-md-6 mb-3">
                            <label for="isbn" class="form-label">
                                <i class="bi bi-upc me-1"></i>ISBN
                            </label>
                            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN" required/>
                            <div class="invalid-feedback">
                                Please enter an ISBN.
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Total Copies -->
                        <div class="col-md-12 mb-3">
                            <label for="totalCopies" class="form-label">
                                <i class="bi bi-stack me-1"></i>Total Copies
                            </label>
                            <input type="number" id="totalCopies" th:field="*{totalCopies}" class="form-control" min="0" placeholder="0" required/>
                            <small class="form-text text-muted">Loaned copies will be automatically calculated based on active loans.</small>
                            <div class="invalid-feedback">
                                Please enter the total number of copies.
                            </div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i>Save Book
                        </button>
                        <a href="/books" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        // Form validation
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
