<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Library System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .form-control {
      border-left: none;
    }
    .input-group-text {
      background-color: #f8f9fa;
      border-right: none;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-header">
      <i class="bi bi-book"></i>
      <h3 class="mb-0">Library System</h3>
      <p class="mb-0 mt-2">Sign in to continue</p>
    </div>

    <div class="login-body">
      <!-- Error Message -->
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        Invalid username or password
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <!-- Logout Message -->
      <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        You have been logged out successfully
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <form method="post" th:action="@{/login}">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input id="username" name="username" type="text" class="form-control" placeholder="Enter your username" required autofocus/>
          </div>
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input id="password" name="password" type="password" class="form-control" placeholder="Enter your password" required/>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </div>
      </form>
    </div>

    <div class="login-footer">
      <p class="mb-1"><i class="bi bi-c-circle"></i> Library System 2025</p>
      <p class="mb-0">Developed with Spring Boot & Bootstrap</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script th:src="@{/js/main.js}"></script>
</body>
</html>
