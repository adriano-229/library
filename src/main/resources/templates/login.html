<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Login - Library System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
      body {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .form-control {
          border-left: none;
      }

      .input-group-text {
          background-color: #f8f9fa;
          border-right: none;
      }
  </style>
</head>
<body>
<div class="login-card">
  <div class="login-header">
    <i class="bi bi-book"></i>
    <h3 class="mb-0">Library System</h3>
    <p class="mb-0 mt-2">Sign in to continue</p>
  </div>

  <div class="login-body">
    <!-- Error Message -->
    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      Invalid username or password
      <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <!-- Logout Message -->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${message}">
      <i class="bi bi-check-circle-fill me-2"></i>
      You have been logged out successfully
      <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
    </div>

    <form method="post" th:action="@{/login}">
      <div class="mb-3">
        <label class="form-label" for="username">Username</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input autofocus class="form-control" id="username" name="username" placeholder="Enter your username"
                 required type="text"/>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="password">Password</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-lock"></i></span>
          <input class="form-control" id="password" name="password" placeholder="Enter your password" required
                 type="password"/>
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-primary btn-login" type="submit">
          <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
        </button>
      </div>
    </form>
  </div>

  <div class="login-footer">
    <p class="mb-1"><i class="bi bi-c-circle"></i> Library System 2025</p>
    <p class="mb-0">Developed with Spring Boot & Bootstrap</p>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
