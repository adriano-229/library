<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light btn-sm"><i class="bi bi-house me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="page-header">
                <h1>
                    <i class="bi bi-shield-lock-fill me-2"></i>Change Password
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item active">Change Password</li>
                    </ol>
                </nav>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-container">
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}">Error message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${success}">Success message</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/change-password}" method="post" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">
                                    <i class="bi bi-lock me-1"></i>Current Password
                                </label>
                                <input type="password" id="currentPassword" name="currentPassword" class="form-control"
                                       placeholder="Enter current password" required/>
                                <div class="invalid-feedback">Please enter your current password.</div>
                            </div>

                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-key me-1"></i>New Password
                                </label>
                                <input type="password" id="newPassword" name="newPassword" class="form-control"
                                       placeholder="Enter new password" required minlength="6"/>
                                <small class="form-text text-muted">Password must be at least 6 characters long.</small>
                                <div class="invalid-feedback">Please enter a new password (minimum 6 characters).</div>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-key-fill me-1"></i>Confirm New Password
                                </label>
                                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                                       placeholder="Confirm new password" required minlength="6"/>
                                <div class="invalid-feedback">Please confirm your new password.</div>
                            </div>

                            <div class="d-flex gap-2 mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save me-2"></i>Change Password
                                </button>
                                <a href="/" class="btn btn-secondary">
                                    <i class="bi bi-x-circle me-2"></i>Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (newPassword !== confirmPassword) {
                        event.preventDefault();
                        event.stopPropagation();
                        alert('New password and confirmation do not match!');
                        return false;
                    }

                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
