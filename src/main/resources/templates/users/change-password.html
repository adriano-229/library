<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Change Password - Library System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
    <div class="ms-auto">
      <a class="btn btn-light btn-sm" href="/"><i class="bi bi-house me-1"></i>Home</a>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container">
    <div class="page-header">
      <h1>
        <i class="bi bi-shield-lock-fill me-2"></i>Change Password
      </h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item active">Change Password</li>
        </ol>
      </nav>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <!-- Error Message -->
          <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}">Error message</span>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
          </div>

          <!-- Success Message -->
          <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success}">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}">Success message</span>
            <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
          </div>

          <form class="needs-validation" method="post" novalidate th:action="@{/change-password}">
            <div class="mb-3">
              <label class="form-label" for="currentPassword">
                <i class="bi bi-lock me-1"></i>Current Password
              </label>
              <input class="form-control" id="currentPassword" name="currentPassword" placeholder="Enter current password"
                     required type="password"/>
              <div class="invalid-feedback">Please enter your current password.</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="newPassword">
                <i class="bi bi-key me-1"></i>New Password
              </label>
              <input class="form-control" id="newPassword" minlength="6" name="newPassword"
                     placeholder="Enter new password" required type="password"/>
              <small class="form-text text-muted">Password must be at least 6 characters long.</small>
              <div class="invalid-feedback">Please enter a new password (minimum 6 characters).</div>
            </div>

            <div class="mb-3">
              <label class="form-label" for="confirmPassword">
                <i class="bi bi-key-fill me-1"></i>Confirm New Password
              </label>
              <input class="form-control" id="confirmPassword" minlength="6" name="confirmPassword"
                     placeholder="Confirm new password" required type="password"/>
              <div class="invalid-feedback">Please confirm your new password.</div>
            </div>

            <div class="d-flex gap-2 mt-4">
              <button class="btn btn-primary" type="submit">
                <i class="bi bi-save me-2"></i>Change Password
              </button>
              <a class="btn btn-secondary" href="/">
                <i class="bi bi-x-circle me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('New password and confirmation do not match!');
                    return false;
                }

                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
