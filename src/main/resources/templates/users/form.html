<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Form - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
            <div class="ms-auto">
                <a href="/users" class="btn btn-light btn-sm"><i class="bi bi-arrow-left me-1"></i>Back to Users</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="page-header">
                <h1>
                    <i class="bi bi-person-fill me-2"></i>
                    <span th:text="${item.id != null} ? 'Edit User' : 'Create New User'">Create New User</span>
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Home</a></li>
                        <li class="breadcrumb-item"><a href="/users">Users</a></li>
                        <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit' : 'Create'">Create</li>
                    </ol>
                </nav>
            </div>

            <div class="form-container">
                <form th:action="@{/users}" th:object="${item}" method="post" class="needs-validation" novalidate>
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-1"></i>Email
                        </label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="user@example.com" required/>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-1"></i>Password
                        </label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               placeholder="Enter password" th:required="${item.id == null}"/>
                        <small class="form-text text-muted" th:if="${item.id != null}">
                            Leave blank to keep current password
                        </small>
                        <div class="invalid-feedback">Please enter a password.</div>
                    </div>

                    <div class="mb-3">
                        <label for="role" class="form-label">
                            <i class="bi bi-shield-check me-1"></i>Role
                        </label>
                        <select id="role" th:field="*{role}" class="form-select" required>
                            <option value="">Select a role...</option>
                            <option th:each="role : ${T(com.adriano.library.business.domain.enums.Role).values()}"
                                    th:value="${role}"
                                    th:text="${role}">USER</option>
                        </select>
                        <div class="invalid-feedback">Please select a role.</div>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-2"></i>Save User
                        </button>
                        <a href="/users" class="btn btn-secondary">
                            <i class="bi bi-x-circle me-2"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
    <script>
        (function() {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
