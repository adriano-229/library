<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>User Form - Library System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
    <div class="ms-auto">
      <a class="btn btn-light btn-sm" href="/users"><i class="bi bi-arrow-left me-1"></i>Back to Users</a>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container">
    <div class="page-header">
      <h1>
        <i class="bi bi-person-fill me-2"></i>
        <span th:text="${item.id != null} ? 'Edit User' : 'Create New User'">Create New User</span>
      </h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/users">Users</a></li>
          <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit' : 'Create'">Create</li>
        </ol>
      </nav>
    </div>

    <div class="form-container">
      <form class="needs-validation" method="post" novalidate th:action="@{/users}" th:object="${item}">
        <input th:field="*{id}" type="hidden"/>

        <div class="mb-3">
          <label class="form-label" for="email">
            <i class="bi bi-envelope me-1"></i>Email
          </label>
          <input class="form-control" id="email" placeholder="user@example.com" required th:field="*{email}"
                 type="email"/>
          <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">
            <i class="bi bi-lock me-1"></i>Password
          </label>
          <input class="form-control" id="password" placeholder="Enter password" th:field="*{password}"
                 th:required="${item.id == null}" type="password"/>
          <small class="form-text text-muted" th:if="${item.id != null}">
            Leave blank to keep current password
          </small>
          <div class="invalid-feedback">Please enter a password.</div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="role">
            <i class="bi bi-shield-check me-1"></i>Role
          </label>
          <select class="form-select" id="role" required th:field="*{role}">
            <option value="">Select a role...</option>
            <option th:each="role : ${T(com.adriano.library.business.domain.enums.Role).values()}"
                    th:text="${role}"
                    th:value="${role}">USER
            </option>
          </select>
          <div class="invalid-feedback">Please select a role.</div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-save me-2"></i>Save User
          </button>
          <a class="btn btn-secondary" href="/users">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
