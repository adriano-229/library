<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light btn-sm"><i class="bi bi-house me-1"></i>Home</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="bi bi-people-fill me-2"></i>Users Management</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Users</li>
                            </ol>
                        </nav>
                    </div>
                    <div>
                        <a href="/users/create" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>New User
                        </a>
                    </div>
                </div>
            </div>

            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="tableSearch" class="form-control" placeholder="Search users...">
                    </div>
                </div>
            </div>

            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover" id="usersTable" data-searchable="true">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash me-1"></i>ID</th>
                                <th><i class="bi bi-envelope me-1"></i>Email</th>
                                <th><i class="bi bi-shield-check me-1"></i>Role</th>
                                <th><i class="bi bi-book me-1"></i>Loans</th>
                                <th class="text-center"><i class="bi bi-gear me-1"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${items}">
                                <td th:text="${user.id}">1</td>
                                <td><strong th:text="${user.email}">user@example.com</strong></td>
                                <td>
                                    <span class="badge" th:classappend="${user.role == T(com.adriano.library.business.domain.enums.Role).ADMIN} ? 'bg-danger' : 'bg-primary'"
                                          th:text="${user.role}">USER</span>
                                </td>
                                <td th:text="${#lists.size(user.loans)}">0</td>
                                <td>
                                    <div class="action-buttons justify-content-center">
                                        <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm"
                                           onclick="return confirmDelete('Are you sure you want to delete this user?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(items)}">
                                <td colspan="5" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="mt-3 text-muted">No users found. Add your first user!</p>
                                    <a href="/users/create" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Add User
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
