<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Loan Form - Library System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-book me-2"></i>Library System
    </a>
    <div class="ms-auto">
      <a class="btn btn-light btn-sm" href="/loans">
        <i class="bi bi-arrow-left me-1"></i>Back to Loans
      </a>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container">
    <!-- Page Header -->
    <div class="page-header">
      <h1>
        <i class="bi bi-arrow-left-right me-2"></i>
        <span th:text="${item.id != null} ? 'Edit Loan' : 'Create New Loan'">Create New Loan</span>
      </h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/loans">Loans</a></li>
          <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit' : 'Create'">Create</li>
        </ol>
      </nav>
    </div>

    <!-- Form -->
    <div class="form-container">
      <!-- Error Message -->
      <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error}">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}">Error message</span>
        <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
      </div>

      <form class="needs-validation" method="post" novalidate th:action="@{/loans}" th:object="${item}">
        <input th:field="*{id}" type="hidden"/>

        <div class="row">
          <!-- Book Selection -->
          <div class="col-md-6 mb-3">
            <label class="form-label" for="book">
              <i class="bi bi-book me-1"></i>Book
            </label>
            <select class="form-select" id="book" required th:field="*{book.id}">
              <option value="">Select a book...</option>
              <option th:attr="data-available=${book.availableCopies}"
                      th:each="book : ${books}"
                      th:text="${book.title + ' (ISBN: ' + book.isbn + ')'}"
                      th:value="${book.id}">
              </option>
            </select>
            <div class="invalid-feedback">
              Please select a book.
            </div>
            <div class="mt-2" id="book-availability"></div>
          </div>

          <!-- User Selection -->
          <div class="col-md-6 mb-3">
            <label class="form-label" for="user">
              <i class="bi bi-person me-1"></i>User
            </label>
            <!-- Admin can select any user -->
            <select class="form-select" id="user" required sec:authorize="hasRole('ADMIN')" th:field="*{user.id}">
              <option value="">Select a user...</option>
              <option th:each="user : ${users}"
                      th:text="${user.email}"
                      th:value="${user.id}">
              </option>
            </select>
            <!-- Regular user sees only themselves (readonly) -->
            <select class="form-select" disabled id="user"
                    required sec:authorize="hasRole('USER') and !hasRole('ADMIN')" th:field="*{user.id}">
              <option th:each="user : ${users}"
                      th:selected="${user.email == #authentication.name}"
                      th:text="${user.email}"
                      th:value="${user.id}">
              </option>
            </select>
            <!-- Hidden field to submit user for non-admin -->
            <input sec:authorize="hasRole('USER') and !hasRole('ADMIN')" th:field="*{user.id}" th:value="${currentUserId}"
                   type="hidden"/>
            <div class="invalid-feedback">
              Please select a user.
            </div>
          </div>
        </div>

        <div class="row">
          <!-- Loan Date -->
          <div class="col-md-6 mb-3">
            <label class="form-label" for="loanDate">
              <i class="bi bi-calendar-check me-1"></i>Loan Date
            </label>
            <input class="form-control" id="loanDate" required th:field="*{loanDate}" type="date"/>
            <div class="invalid-feedback">
              Please select a loan date.
            </div>
          </div>

          <!-- Return Date -->
          <div class="col-md-6 mb-3">
            <label class="form-label" for="returnDate">
              <i class="bi bi-calendar-x me-1"></i>Return Date
            </label>
            <input class="form-control" id="returnDate" required th:field="*{returnDate}" type="date"/>
            <div class="invalid-feedback">
              Please select a return date.
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-save me-2"></i>Save Loan
          </button>
          <a class="btn btn-secondary" href="/loans">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    // Form validation
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        const loanDateInput = document.getElementById('loanDate');
        const returnDateInput = document.getElementById('returnDate');

        // Update return date minimum when loan date changes
        if (loanDateInput && returnDateInput) {
            loanDateInput.addEventListener('change', function () {
                const loanDate = new Date(this.value);
                const minReturnDate = new Date(loanDate);
                minReturnDate.setDate(minReturnDate.getDate() + 1);

                const minReturnDateStr = minReturnDate.toISOString().split('T')[0];
                returnDateInput.min = minReturnDateStr;

                // Clear return date if it's now invalid
                if (returnDateInput.value && returnDateInput.value <= this.value) {
                    returnDateInput.value = minReturnDateStr;
                }
            });
        }

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                // Validate dates
                const loanDate = new Date(loanDateInput.value);
                const returnDate = new Date(returnDateInput.value);

                // Return date must be at least loan date + 1 day
                const minReturn = new Date(loanDate);
                minReturn.setDate(minReturn.getDate() + 1);

                if (returnDate <= loanDate) {
                    event.preventDefault();
                    event.stopPropagation();
                    alert('Return date must be at least one day after the loan date!');
                    return false;
                }

                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
