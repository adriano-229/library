<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loans - Library System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book me-2"></i>Library System
            </a>
            <div class="ms-auto">
                <a href="/" class="btn btn-light btn-sm">
                    <i class="bi bi-house me-1"></i>Home
                </a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <!-- Page Header -->
            <div class="page-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1><i class="bi bi-arrow-left-right me-2"></i>Loans Management</h1>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/">Home</a></li>
                                <li class="breadcrumb-item active">Loans</li>
                            </ol>
                        </nav>
                    </div>
                    <div>
                        <a href="/loans/create" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>New Loan
                        </a>
                    </div>
                </div>
            </div>

            <!-- Search -->
            <div class="card mb-3">
                <div class="card-body">
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" id="tableSearch" class="form-control" placeholder="Search loans...">
                    </div>
                </div>
            </div>

            <!-- Loans Table -->
            <div class="table-container">
                <div class="table-responsive">
                    <table class="table table-hover" id="loansTable" data-searchable="true">
                        <thead>
                            <tr>
                                <th><i class="bi bi-hash me-1"></i>ID</th>
                                <th><i class="bi bi-book me-1"></i>Book</th>
                                <th><i class="bi bi-person me-1"></i>User</th>
                                <th><i class="bi bi-calendar-check me-1"></i>Loan Date</th>
                                <th><i class="bi bi-calendar-x me-1"></i>Return Date</th>
                                <th><i class="bi bi-info-circle me-1"></i>Status</th>
                                <th class="text-center"><i class="bi bi-image me-1"></i>Book Image</th>
                                <th class="text-center"><i class="bi bi-gear me-1"></i>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loan : ${items}">
                                <td th:text="${loan.id}">1</td>
                                <td>
                                    <strong th:text="${loan.book.title}">Book Title</strong>
                                    <br/>
                                    <small class="text-muted" th:text="'ISBN: ' + ${loan.book.isbn}">ISBN: 123</small>
                                </td>
                                <td th:text="${loan.user.email}">user@example.com</td>
                                <td th:text="${#temporals.format(loan.loanDate, 'dd/MM/yyyy')}">01/01/2025</td>
                                <td th:text="${#temporals.format(loan.returnDate, 'dd/MM/yyyy')}">15/01/2025</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${loan.status.name() == 'RESERVED'} ? 'bg-info' : (${loan.status.name() == 'ACTIVE'} ? 'badge-loaned' : 'bg-secondary')"
                                          th:text="${loan.status}">
                                        ACTIVE
                                    </span>
                                </td>
                                <td class="text-center">
                                    <a th:if="${loan.book.imagePath != null and !loan.book.imagePath.isEmpty()}"
                                       th:href="${loan.book.imagePath}"
                                       target="_blank"
                                       class="btn btn-info btn-sm"
                                       title="View book cover">
                                        <i class="bi bi-image"></i>
                                    </a>
                                    <span th:if="${loan.book.imagePath == null or loan.book.imagePath.isEmpty()}"
                                          class="text-muted">
                                        <i class="bi bi-image" style="opacity: 0.3;"></i>
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons justify-content-center">
                                        <a th:href="@{'/loans/edit/' + ${loan.id}}" class="btn btn-warning btn-sm">
                                            <i class="bi bi-pencil"></i> Edit
                                        </a>
                                        <a th:href="@{'/loans/delete/' + ${loan.id}}"
                                           class="btn btn-danger btn-sm"
                                           onclick="return confirmDelete('Are you sure you want to delete this loan?')">
                                            <i class="bi bi-trash"></i> Delete
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(items)}">
                                <td colspan="8" class="text-center py-5">
                                    <i class="bi bi-inbox" style="font-size: 3rem; color: #ccc;"></i>
                                    <p class="mt-3 text-muted">No loans found. Create your first loan!</p>
                                    <a href="/loans/create" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Create Loan
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
