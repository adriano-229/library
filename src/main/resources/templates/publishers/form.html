<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Publisher Form - Library System</title>
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="/"><i class="bi bi-book me-2"></i>Library System</a>
    <div class="ms-auto">
      <a class="btn btn-light btn-sm" href="/publishers"><i class="bi bi-arrow-left me-1"></i>Back to Publishers</a>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container">
    <div class="page-header">
      <h1>
        <i class="bi bi-building me-2"></i>
        <span th:text="${item.id != null} ? 'Edit Publisher' : 'Create New Publisher'">Create New Publisher</span>
      </h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/publishers">Publishers</a></li>
          <li class="breadcrumb-item active" th:text="${item.id != null} ? 'Edit' : 'Create'">Create</li>
        </ol>
      </nav>
    </div>

    <div class="form-container">
      <form class="needs-validation" method="post" novalidate th:action="@{/publishers}" th:object="${item}">
        <input th:field="*{id}" type="hidden"/>

        <div class="mb-3">
          <label class="form-label" for="name">
            <i class="bi bi-building me-1"></i>Publisher Name
          </label>
          <input class="form-control" id="name" placeholder="Enter publisher name" required th:field="*{name}"
                 type="text"/>
          <div class="invalid-feedback">Please enter a publisher name.</div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="book">
            <i class="bi bi-book me-1"></i>Book
          </label>
          <select class="form-select" id="book" required th:field="*{book.id}">
            <option value="">Select a book...</option>
            <option th:each="book : ${books}" th:text="${book.title}" th:value="${book.id}"></option>
          </select>
          <div class="invalid-feedback">Please select a book.</div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button class="btn btn-primary" type="submit">
            <i class="bi bi-save me-2"></i>Save Publisher
          </button>
          <a class="btn btn-secondary" href="/publishers">
            <i class="bi bi-x-circle me-2"></i>Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

<script crossorigin="anonymous"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
    (function () {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
