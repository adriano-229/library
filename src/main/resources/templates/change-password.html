<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::title}, ~{::div})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Change Password</title>
</head>
<body>

<h1>Change Password</h1>

<nav>
  <a href="/">Home</a> â€º Change Password
</nav>

<!-- Error Message -->
<div>
  <strong>Error:</strong> Something went wrong.
  <button type="button">Close</button>
</div>

<!-- Success Message -->
<div>
  <strong>Success:</strong> Your password has been updated.
  <button type="button">Close</button>
</div>

<!-- Change Password Form -->
<form method="post" action="/change-password">
  <label for="currentPassword">Current Password</label>
  <input id="currentPassword" name="currentPassword" type="password" placeholder="Enter your current password" required/>

  <label for="newPassword">New Password</label>
  <input id="newPassword" name="newPassword" type="password" placeholder="Enter your new password" required/>
  <small>The password must have at least 6 characters.</small>

  <label for="confirmPassword">Confirm New Password</label>
  <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Repeat the new password" required/>

  <button type="submit">Change Password</button>
  <a href="/">Cancel</a>
</form>

</body>
</html>
